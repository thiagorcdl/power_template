name: CI

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Add toolchain setup here as stack evolves:
      # - actions/setup-node + npm ci
      # - actions/setup-python + pip install
      # - etc.

      - name: Run checks
        run: |
          chmod +x scripts/*.sh
          ./scripts/check.sh

